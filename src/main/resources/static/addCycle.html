<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cycle</title>
</head>
<body>
<h1>Create Cycle</h1>
<form id="addCycleForm">
    <label for="mdn">MDN (Phone Number):</label>
    <input type="text" id="mdn" name="mdn" required><br><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required><br><br>

    <button type="submit">Add Cycle</button>
</form>

<div id="response"></div>

<br><a href="/home">Return to Home</a>

<script>
    document.getElementById('addCycleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const mdn = document.getElementById('mdn').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const userId = document.getElementById('userId').value;

        const cycle = {
            mdn: mdn,
            startDate: startDate,
            endDate: endDate,
            userId: userId
        };

        fetch('/api/cycle/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(cycle)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = `${error.message}`;
            });
    });
</script>
</body>
</html>
